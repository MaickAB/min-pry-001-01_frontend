<!-- =================================
            VIEW LOGIN
================================== -->

<div class="flex justify-content-center">
    <div class="surface-card p-8 shadow-5 border-round w-full lg:w-6 my-5">
        <!-- TITULO -->
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">AUTENTICACIÓN</div>
            <span class="text-600 font-medium line-height-3">Ingrese sus credenciales para acceder al Sistema</span>
        </div>

        <div>
            <!-- LOGIN -->
            <div class="field">
                <label for="login">Cuenta</label>
                <input type="text" pInputText id="login" [(ngModel)]="credencial.email" class="w-full" />
                <!-- <small class="p-error" *ngIf="!valEmail()">Requerido, Tipo
                                                                email.</small> -->
            </div>

            <!-- PASSWORD -->
            <div class="field">
                <label for="password">Contraseña</label>
                <p-password [(ngModel)]="credencial.password" [toggleMask]="true" id="password" class="w-full"
                    [style]="{'width':'100%','display':'block'}" [inputStyle]="{'width':'100%'}" />
                <!-- <small class="p-error" *ngIf="!valPassword()">Requerido min:8
                                                                caracteres.</small> -->
            </div>

            <div class="flex align-items-center justify-content-end mb-6">
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidó su
                    contraseña?</a>
            </div>

            <!-- LOADING -->
            <div *ngIf="loading" class="text-left mb-3">
                <h5>Verificando Credenciales...</h5>
                <span class="saving"></span>
            </div>

            <!-- BUTTON -->
            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"
                (click)="autenticarUser()"></button>
        </div>
        <!-- NOTIFICACIÓN -->
        <p-toast />
    </div>
</div>
