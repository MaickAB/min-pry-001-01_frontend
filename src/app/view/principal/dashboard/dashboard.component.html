<!-- =================================
        VIEW DASHBOARD
================================== -->

<!-- TITULO -->
<div class="card-header shadow-3">
    <h3 class="text-green-900">Dashboard</h3>
</div>
<hr>

<!-- CONTENIDO -->
<div class="grid">
    <div class="col-12">
        <div class="card-body shadow-1">
            <div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
                <div class="grid">

                    <!-- INGRESOS -->
                    <div class="col-12 md:col-6 lg:col-4">
                        <div class="surface-card shadow-2 p-3 border-round">
                            <div class="flex justify-content-between mb-3">
                                <div>
                                    <span class="block text-500 font-medium mb-3">IMPORTACIONES</span>
                                    <div class="text-900 font-medium text-xl">152</div>
                                </div>
                                <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                                    style="width:2.5rem;height:2.5rem">
                                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                                </div>
                            </div>
                            <span class="text-green-500 font-medium">24 new </span>
                            <span class="text-500">since last visit</span>
                        </div>
                    </div>

                    <!-- EGRESOS -->
                    <div class="col-12 md:col-6 lg:col-4">
                        <div class="surface-card shadow-2 p-3 border-round">
                            <div class="flex justify-content-between mb-3">
                                <div>
                                    <span class="block text-500 font-medium mb-3">EXPORTACIONES</span>
                                    <div class="text-900 font-medium text-xl">$2.100</div>
                                </div>
                                <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                                    style="width:2.5rem;height:2.5rem">
                                    <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                                </div>
                            </div>
                            <span class="text-green-500 font-medium">%52+ </span>
                            <span class="text-500">since last week</span>
                        </div>
                    </div>

                    <!-- EN TRASITO -->
                    <div class="col-12 md:col-6 lg:col-4">
                        <div class="surface-card shadow-2 p-3 border-round">
                            <div class="flex justify-content-between mb-3">
                                <div>
                                    <span class="block text-500 font-medium mb-3">EN TRANSITO</span>
                                    <div class="text-900 font-medium text-xl">28441</div>
                                </div>
                                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                                    style="width:2.5rem;height:2.5rem">
                                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                                </div>
                            </div>
                            <span class="text-green-500 font-medium">520 </span>
                            <span class="text-500">newly registered</span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card">
                <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
            </div>
            <hr>
            <div class="card">
                <p-chart type="line" [data]="data" [options]="options" />
            </div>
        </div>
    </div>
</div>
<hr>

<!-- BOTONES -->
<div class="card-footer shadow-1">
    footer
</div>
